<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    "Префиксная форма" оператора "++" возвращает новое(увеличенное на 1) значение, поэтому в переменной c будет лежать значение 2
     */
    c = ++a;
    console.log(c);

    /*
    «Постфиксная форма» инкремента вернет значение до увеличения, соответственно, в переменной d будет значение 1, но b станет равной 2
     */
    d = b++;
    console.log(d);

    /*
    Т.к. a была равна 2, инкремент добавляет к ней еще 1, переменной с присвоится значение 2 + (2 + 1) = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    "Постфиксная форма" инкремента вернет значение до увеличения, а оно было - 2, поэтому d = 2 + 2 = 4.
    Соответсвенно в переменной a после всех инкрементов лежит значение 3, в переменной b - тоже 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
